{% extends 'boilerplate.html'%}

{% block content %}
<h2 class='mb-3 p-3 bg-primary text-white text-center'>Your top 5 products</h2>
<div class='container'>
    {% for i in range(product_list|length) %}
    <a href='/reviews/{{i}}'>
    <div class='row item-align-center my-5 p-3 border bg-light'>

        <div class='col-lg-4 align-self-center'>
            <img src='{{product_list[i]["img"]}}' class='img-fluid'>
        </div>
        

        <div class='col-8 align-self-center'>
            <h4>{{product_list[i]['name']}}</h4>
            <h4>Rating : {{product_list[i]['rating']}}</h4>
        </div>
    
    </div>
</a>
    {% endfor %}
</div>
{% endblock %}
